<title>Untitled Document</title>
<style type="text/css">
	
#wrapper {
min-width: 375px;
max-width: 1000px;
margin-left: auto;
margin-right: auto;    
}
	
header {
    display: flex;
    justify-content: space-around;
    height: 150px;
    margin-bottom: 10px;
    background-color: #D9DDD9;
    font-family: "reiher-headline", sans-serif;
    font-style: normal;
    color: #1C2526;
    font-weight: 400;
    font-size: 2.5rem;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
	margin-left: 10px;
    margin-bottom: 20px;
    grid-area: header;
    background-repeat: no-repeat;
    }  
	
nav {
        background-color: #1C2526;
        margin-bottom: 10px; 
		grid-area: nav;
    }
    
main {
        margin-bottom: 10px; 
		grid-area: main;
    } 
	
footer{
	background-color: #D9DDD9;
	grid-area: footer;
	padding-left: 10px;
	}

p{
	font-size: 110%;
	line-height: 125%
	}
	
	li{
		font-size: 1.25rem;
	}
	
	h1{
    background-color: #1C2526;
    color: #D9DDD9;
    padding-top: 10px;
    padding-right: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
	margin-left: 10px;
	}
	
.topnav {
  overflow: hidden;
  background-color: #333;
position: relative;
}

.topnav a {
  float: left;
  display: block;
  color: #D9DDD9;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 784px) { 
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 784px) { 
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
		header{
		font-size: 1.75rem;
	}
}
    

@media screen and (min-width:784px){ 
	#wrapper {
		display: grid;
		grid-template-areas:
		'header header header header header'
			'nav nav nav nav nav'
			'main main main article article'
			'footer footer footer footer footer'
	}
}
	
</style>
</head>

<body>
<div id="wrapper">
	
<header> <img src="links/design_history_logo_1.png" width="300" height="201" alt=""/>Postmodern Designer</header>

</nav>

	 </main>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
